<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body style="background-color: Beige">
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: Azure; text-align: center">
		Registru Jurnal -Inregistrari Contabile</div>
		<div>
		<h:panelGrid columns="5" border="0">
			<p:facet name="header">
				<h:outputText value="Inregistrari contabile" style="color: #FF0000"></h:outputText>
			</p:facet>
			
			
			<h:dataTable id="tblInregistrari"  border="1">
			<p:facet name="header">
				<h:outputText value="Detalii inregistrare:" ></h:outputText>
								
				<h:selectOneMenu id="cboInreg" value="#{formJurnal.inreg}" converter="#{formJurnal}" style="width: 101px; ">
				<p:selectItems value="#{formJurnal.inregistrari}"/>
				
				<p:ajax render="dataInregistrare documentLegatura partener lunaLucru tblInregistrari"/>
			</h:selectOneMenu>
			
		
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formJurnal.previousProiect}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formJurnal.disableNext}"
					actionListener="#{formJurnal.nextProiect}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>
			
			</p:facet>
			
					
			<h:column>
				<p:facet name="header">
					<h:outputText value="Data Inregistrare"></h:outputText>
				</p:facet>
				<h:inputText id="dataInregistrare" value="#{formJurnal.dataInregRJ}">
				<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
						<p:converter converterId="javax.faces.DateTime"></p:converter>
					</h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Document Legatura"></h:outputText>
				</p:facet>
				<h:inputText id="documentLegatura" value="#{formJurnal.nrDocLeg}">
					
				</h:inputText>
			</h:column>

			<h:column>
				<p:facet name="header">
					<h:outputText value="Partener"></h:outputText>
				</p:facet>
				<h:inputText id="partener"
					value="#{formJurnal.idpartener}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Luna Lucru"></h:outputText>
				</p:facet>
				<h:inputText id="lunaLucru"
					value="#{formJurnal.lunaCurs}"></h:inputText>
			</h:column>
			<h:column>
				
				

			</h:column>
			
		</h:dataTable>
		<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formJurnal.adaugareInreg}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Abandon">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formJurnal.salvareInreg}">
					</h:commandButton>
				</h:panelGrid>
			</p:facet>
		</h:panelGrid>
	</div>
	<div>	
		<h:messages style="color: #FF0000"/>
		
		<h:dataTable id="tblArticole" var="articol"
			value="#{formJurnal.articole}" border="1">
			<p:facet name="header">
				<h:outputText value="Articolele aferente inregistrarii:" ></h:outputText>
			</p:facet>
			
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nr.Art."></h:outputText>
				</p:facet>
				<h:inputText id="nrArt" value="#{articol.NrLinArt}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Detalii articol"></h:outputText>
				</p:facet>
				<h:inputText id="detaliiArticol" value="#{articol.denArt}">
					<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
				</h:inputText>
			</h:column>
		
			<h:column>
				<p:facet name="header">
					<h:outputText value="Cont Debit"></h:outputText>
				</p:facet>
				<h:inputText id="contDebit"
					value="#{articol.contDebit}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Cont Credit"></h:outputText>
				</p:facet>
				<h:inputText id="contCredit"
					value="#{articol.contCredit}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Suma Articol"></h:outputText>
				</p:facet>
				<h:inputText id="sumaArticol"
					value="#{articol.sumaDC}"></h:inputText>
			</h:column>
			<h:column>
				<h:selectOneRadio id="selectArticolCurent"
					valueChangeListener="#{formJurnal.setActivitateCurenta}"
					value="1"
					style="#{(activitate.idActivitate == formProiecte.activitate.idActivitate) ? 'background-color:red' : 'background-color:blue'}">
					<p:selectItem
						itemValue='${(articol.idActivitate == formJurnal.articol.idActivitate) ? "1" : "0" }'
						itemLabel=" "></p:selectItem>

					<p:ajax render="tblArticole"></p:ajax>
				</h:selectOneRadio>
				<p:facet name="header">
					<h:outputText value="Select "></h:outputText>
				</p:facet>

			</h:column>
		</h:dataTable>
	</div>
		
</body>
</html>
