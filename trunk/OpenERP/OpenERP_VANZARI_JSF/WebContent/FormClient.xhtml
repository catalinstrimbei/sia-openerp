<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:head></h:head>
	
<body>
	<div style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Client</div>
	<h:form id="formClient" style="color: blue">
		<h:panelGrid columns="2" border="0">
			<p:facet name="header">
				<h:outputText value="CRUD Client 1.0 " style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboClient" value="#{formClient.client}"
				converter="#{formClient}">
				<p:selectItems value="#{formClient.client}"></p:selectItems>
				<p:ajax render="Id  Nume Adresa AdresaMail Telefon CodUnic SoldClient"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="3" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formClient.previousClient}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formClient.disableNext}"
					actionListener="#{formClient.nextClient}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

			</h:panelGrid>

			<h:outputText value="Id client:"></h:outputText>
			<h:inputText id="id" value="#{formClient.client.idClient}"
				></h:inputText>

			<h:outputText value="Nume:"></h:outputText>
			<h:inputText id="nume" value="#{formClient.client.nume}">
				<p:convertDateTime ></p:convertDateTime>
			</h:inputText>

			<h:outputText value="Adresa:"></h:outputText>
			<h:inputText id="adresa" value="#{formClient.client.adresa}">
		</h:inputText>

			<h:outputText value="Adresa email:"></h:outputText>
			<h:inputText id="adresaMail"
				value="#{formClient.client.adresEmail}" >
			</h:inputText>
			
			<h:outputText value="Telefon:"></h:outputText>
			<h:inputText id="telefon" value="#{formClient.client.telefon}">
		</h:inputText>

		<h:outputText value="Cod unic:"></h:outputText>
			<h:inputText id="codUnic" value="#{formClient.client.codUnic}">
		</h:inputText>
		
		<h:outputText value="Sold client:"></h:outputText>
			<h:inputText id="soldClient" value="#{formClient.client.soldClient}">
		</h:inputText>
		
			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formClient.adaugareClient}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAnulare" value="Anulare">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formClient.salvareClient}">
						<p:ajax render="@form" execute="@form"></p:ajax>
					</h:commandButton>
				</h:panelGrid>
			</p:facet>

		</h:panelGrid> 
		<h:messages layout="table" style="color: red"></h:messages>
	</h:form>

</body>


</html>
