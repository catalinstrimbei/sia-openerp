<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://java.sun.com/jsf/core">

<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">Tranzactii</ui:define>
		<ui:define name="main">
			<h:form id="tranzactiiForm">
				<h:panelGrid columns="3" border="1" styleClass="panelGrid">
					<p:facet name="header">
						<h:outputText value="Gestiune Tranzactii" styleClass="center"></h:outputText>
					</p:facet>
					<h:outputText value="Navigare" styleClass="outputTxt"></h:outputText>
					<h:panelGrid columns="2" border="1">
						<h:commandButton id="btnPrevious"
							actionListener="#{formularTranzactii.previousOpCtb()}"
							value="&lt;" styleClass="btn">
							<p:ajax render="@form"></p:ajax>
						</h:commandButton>
						<h:commandButton id="btnNext"
							actionListener="#{formularTranzactii.nextOpCtb()}" value="&gt;"
							styleClass="btn">
							<p:ajax render="@form"></p:ajax>
						</h:commandButton>
					</h:panelGrid>
					<h:message></h:message>
					<h:outputText value="Operatiune:" styleClass="outputTxt"></h:outputText>
					<h:inputText id="id_oper"
						value="#{formularTranzactii.inregistrareOperatiuneContabila.idOperatiune}"
						style="width: 247px; "></h:inputText>
					<h:message for="id_oper"></h:message>
					<h:outputText value="Descriere operatiune:" styleClass="outputTxt"></h:outputText>
					<h:inputText id="desc_op"
						value="#{formularTranzactii.inregistrareOperatiuneContabila.descriereOperatiune}"
						style="width: 247px; "></h:inputText>
					<h:message for="desc_op"></h:message>
					<h:outputText value="Selecteaza conturi" styleClass="outputTxt"></h:outputText>
					<h:panelGrid columns="2" border="1">
						<h:selectOneMenu id="cboCont1"
							value="#{formularTranzactii.inregistrareOperatiuneContabila.debit.transferCont}"
							converter="#{formularTranzactii}" style="width: 168px; ">
							<p:selectItems value="#{formularTranzactii.selectList}"></p:selectItems>
							<p:ajax render="@form"></p:ajax>
						</h:selectOneMenu>
						<h:selectOneMenu id="cboCont2"
							value="#{formularTranzactii.inregistrareOperatiuneContabila.credit.transferCont}"
							converter="#{formularTranzactii}" style="width: 168px; ">
							<p:selectItems value="#{formularTranzactii.selectList}"></p:selectItems>
							<p:ajax render="@form"></p:ajax>
						</h:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="2" border="1">
						<h:commandButton id="cmdAdauga" value="Adauga"
							actionListener="#{formularTranzactii.adaugareInregistrareOperatiuneContabila}"
							styleClass="btn"></h:commandButton>
						<h:commandButton id="cmdStergere" value="Sterge" styleClass="btn"
							actionListener="#{formularTranzactii.stergereInregistrareOperatiuneContabila}"></h:commandButton>
						<h:commandButton id="cmdSalvare" value="Salveaza"
							actionListener="#{formularTranzactii.salveazaOperatiuneContabila}"
							styleClass="btn"></h:commandButton>
					</h:panelGrid>
					<h:message></h:message>
				</h:panelGrid>
				<h:panelGrid styleClass="panelGrid" columns="4" border="1"
					rendered="#{formularTranzactii.afiseazaInregistrari}">
					<h:outputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.credit.transferCont.denumireCont}"></h:outputText>
					<h:outputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.credit.transferCont.descriere}"></h:outputText>
					<h:inputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.credit.transferCont.sold}"></h:inputText>
					<h:outputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.credit.transferCont.tip.toString()}"></h:outputText>
					<h:outputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.debit.transferCont.denumireCont}"></h:outputText>
					<h:outputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.debit.transferCont.descriere}"></h:outputText>
					<h:inputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.debit.transferCont.sold}"></h:inputText>
					<h:outputText
						value="#{formularTranzactii.inregistrareOperatiuneContabila.debit.transferCont.tip.toString()}"></h:outputText>
				</h:panelGrid>
				<h:commandButton id="cmdAdaugaInreg"
					actionListener="#{formularTranzactii.adaugaInregistrareOperatiune}"
					value="Adauga cont" styleClass="btn"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
