<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Lista Promotii</div>
	<h:form id="listaPromotii">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Promotii"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboPromotie" value="#{formPromotii.promotie}" converter="#{formPromotii}" style="width: 254px; ">
				<p:selectItems value="#{formPromotii.promotii}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formPromotii.PromotieAnterioara}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{formPromotii.PromotieUrmatoare}" value="Next"></h:commandButton>

			</h:panelGrid>
			<h:message></h:message>
			<h:outputText value="Denumire promotie"></h:outputText>
			<h:inputText id="denumire_promotie"
				value="#{formPromotii.promotie.denumirePromotie}"></h:inputText>
			<h:message for="denumire_promotie"></h:message>
			<h:outputText value="Mesaj promotional:"></h:outputText>
			<h:inputText id="mesaj_promotional"
				value="#{formPromotii.promotie.mesajPromotional}"></h:inputText>
			<h:message for="mesaj_promotional"></h:message>
			
			
			<h:outputText value="Id_Promotie"></h:outputText>
			<h:inputText id="id_promotie"
				value="#{formPromotii.promotie.idPromotie}"></h:inputText>
			<h:message for="id_promotie"></h:message>
			<h:panelGrid columns="3" border="1">
				<h:commandButton id="cmdAddPromotie" value="Adauga promotie"
					actionListener="#{formPromotii.adaugaPromotie}"
					immediate="false">
					<p:ajax execute="@none" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSalveazaPromotie"
					actionListener="#{formPromotii.salveazaPromotie}"
					value="Salveaza promotie" immediate="true">

				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</body>
</html>
