<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">MODUL
		MODUL FINANCIAR INCASARI [menuV4]</div>
		
	<h:form>
		<rich:toolbar>
		
			<rich:dropDownMenu label="Operatiuni">
				<f:facet name="label">
					<h:outputText value="Operatiuni" />
				</f:facet>				
				<rich:menuItem label="Editare Form" 
					actionListener="#{formMenu.actionSrcChangeForm}"
					action="#{formMenu.changeRichSrcFormCurent}" >
					<f:attribute name="srcForm" value="Form">
					</f:attribute>
				</rich:menuItem>
				<rich:menuItem label="Editare Form2"
					actionListener="#{formMenu.actionSrcChangeForm}"
					action="#{formMenu.changeRichSrcFormCurent}" >
					<f:attribute name="srcForm" value="Form2">
					</f:attribute>
				</rich:menuItem>
				<rich:menuItem label="FormRaport"
					actionListener="#{formMenu.actionSrcChangeForm}"
					action="#{formMenu.changeRichSrcFormCurent}" >
					<f:attribute name="srcForm" value="FormRaport">
					</f:attribute>
				</rich:menuItem>				
			</rich:dropDownMenu>
			
			<rich:dropDownMenu label="Liste">
				<f:facet name="label">
					<h:outputText value="Liste"/>
				</f:facet>			
				<rich:menuItem label="Listare Raport" actionListener="#{formMenu.showRaport}">
					<f:attribute name="srcRaport" value="Raport"/>
				</rich:menuItem>
			</rich:dropDownMenu>
			
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:outputText value="Ajutor" />
				</f:facet>			
				<rich:menuItem label="Despre" onclick="#{rich:component('modalPanel')}.show()" />
			</rich:dropDownMenu>
		</rich:toolbar>
	<h:panelGrid columns="1" border="1">
			<ui:include src="#{formMenu.srcCurentForm}"></ui:include>
	</h:panelGrid>			
	</h:form>
	
	<rich:popupPanel id="modalPanel" autosized="true">
		<h:panelGrid columns="1" border="0">
			
			<a href="#" onclick="#{rich:component('modalPanel')}.hide()">Despre modulul Financiar Incasari. [Click to Close]</a>		
		</h:panelGrid>
	</rich:popupPanel>	

</body>
</html>
