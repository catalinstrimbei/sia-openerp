<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Creare intrebare noua</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Introduceti textul intrebarii:"></h:outputText>
					<h:inputText value="#{intrebareBean.text}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti chestionarul aferent:"></h:outputText>
					<h:inputText value="#{intrebareBean.chestionar}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						action="#{intrebareBean.creareIntrebare}"
						value="Creare intrebare noua!"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
