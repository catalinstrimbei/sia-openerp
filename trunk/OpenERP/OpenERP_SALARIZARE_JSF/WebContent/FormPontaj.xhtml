<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Formular
		Pontaj</div>
	<h:form id="formPontajForm">
		<h:selectOneMenu id="cboLuna" value="#{formPontaj.luna}" converter="#{formPontaj}">
			<f:selectItems value="#{formPontaj.mapLuni}"></f:selectItems>
			<f:ajax render="@form"></f:ajax>
		</h:selectOneMenu>
		<h:selectOneMenu id="cboAn" value="#{formPontaj.an}" converter="#{formPontaj}">
			<f:selectItems value="#{formPontaj.listAni}"></f:selectItems>
			<f:ajax render="@form"></f:ajax>
		</h:selectOneMenu>
		

	</h:form>
</body>
</html>
