<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Lista Discounturi</div>
	<h:form id="listaDiscounturi">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Discounturi"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboDiscount" value="#{Discounturi.discount}" converter="#{Discounturi}" style="width: 254px; ">
				<p:selectItems value="#{Discounturi.discounturi}"></p:selectItems>
				<p:ajax render="cboTipDiscount denumire_discount valoare_discount"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">		
				<h:commandButton id="cmdPrev"
					actionListener="#{Discounturi.DiscountAnterior}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{Discounturi.DiscountUrmator}" value="Next"></h:commandButton>
			</h:panelGrid>			
			<h:message></h:message>
			<h:outputText value="Id discount"></h:outputText>
			<h:inputText id="id_discount"
				value="#{Discounturi.discount.idDiscount}"></h:inputText>
			<h:message for="id_discount"></h:message>
			<h:outputText value="Denumire discount"></h:outputText>
			<h:inputText id="denumire_discount"
				value="#{Discounturi.discount.denumireDiscount}"></h:inputText>
			<h:message for="denumire_discount"></h:message>			
			
			<h:outputText value="Tip discount"></h:outputText>
			<h:selectOneMenu id="cboTipDiscount" value="#{Discounturi.discount.tipDiscount}" converter="#{Discounturi}" style="width: 254px; ">		
				<p:selectItems value="#{Discounturi.tipuriDiscount}"></p:selectItems>
			</h:selectOneMenu>			
			<h:message for="cboTipDiscount"></h:message>
			<h:outputText value="Valoare"></h:outputText>
			<h:inputText id="valoare_discount"
				value="#{Discounturi.discount.valoare}"></h:inputText>
			<h:message for="valoare_discount"></h:message>
			<h:panelGrid columns="3" border="1">
				<h:commandButton id="cmdAddDiscount" value="Adauga discount"
					actionListener="#{Discounturi.adaugareDiscount}"
					immediate="false">
					<p:ajax execute="@none" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSalveazaDiscount"
					actionListener="#{Discounturi.salveazaDiscount}"
					value="Salveaza discount" immediate="true">

				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</body>
</html>
