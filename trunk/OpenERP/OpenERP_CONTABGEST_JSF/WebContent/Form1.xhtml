<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:head>
		<title>Form_1</title> 
	</h:head>
	
	<h:body>
	<div style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">
		Produse Finite
	</div>	
		<rich:calendar datePattern="dd/MM/yyyy hh:mm:ss" />
	</h:body>
<h:form id="form1">
		<h:panelGrid columns="2" border="0">
			<p:facet name="header">
				<h:outputText value="Produse Finite " style="color: #FF0000"></h:outputText>
			</p:facet>

				<h:selectOneMenu id="idSelect" value="#{formProdus1.produsFinite}" >
					<p:selectItems value="#{formProdus1.produsFinite}"></p:selectItems>
				
				</h:selectOneMenu>
				
			<h:panelGrid columns="3" border="0">
			<h:commandButton id="cmdPrevious" value="&lt;&lt;"
				actionListener="#{formProdus1.previousProdus1}">
				<p:ajax render="@form"></p:ajax>
			</h:commandButton>
			<h:commandButton id="cmdNext" value="&gt;&gt;"
				actionListener="#{formProdus1.nextProdus1}">
				<p:ajax render="@form"></p:ajax>
			</h:commandButton>



		</h:panelGrid>

			<h:outputText value="Nume:"></h:outputText>
			<h:inputText id="nume" value="#{formProdus1.produsFinit.denProdusFinit}">
			</h:inputText>

		<h:outputText value="Procent:"></h:outputText>
		<h:inputText id="procentprod" value="#{formProdus1.produsFinit.procentProfit}">
			</h:inputText>

			
		

			
			

			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formProdus1.adaugareProdus}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Renuntare">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
				<h:commandButton id="cmdSalvare" value="Salvare"
					actionListener="#{formProdus1.salvareProdus}" immediate="true">
				</h:commandButton>


			</h:panelGrid>
			</p:facet>

		</h:panelGrid>
		<h:messages layout="table" style="color: red"></h:messages>
	</h:form>

</html>
