<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Creare campanie promovare noua</title>
</h:head>
<h:body>
	<h:panelGrid columns="7">
		<a href="campaniePromovare.xhtml">Campanie Promovare</a>
		<a href="cercetare.xhtml">Cercetare de piata</a>
		<a href="promotie.xhtml">Promotie</a>
		<a href="chestionar.xhtml">Chestionar</a>
		<a href="intrebare.xhtml">Intrebare</a>
		<a href="raspunsIntrebare.xhtml">Raspuns Intrebare</a>
		<a href="reclamatie.xhtml">Reclamatie</a>
	</h:panelGrid>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Selectatie tipul de promovare:"></h:outputText></td>
				<td><h:inputText value="#{campaniePromovareBean.tipPromovare}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><h:outputText value="Selectatie canalul de distributie:"></h:outputText></td>
				<td><h:inputText
						value="#{campaniePromovareBean.canalDistributie}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti data:"></h:outputText></td>
				<td><h:inputText value="#{campaniePromovareBean.data}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Buget alocat:"></h:outputText></td>
				<td><h:inputText value="#{campaniePromovareBean.buget}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						action="#{campaniePromovareBean.creareCampaniePromovare}"
						value="Creare campanie promovare noua!"></h:commandButton></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
