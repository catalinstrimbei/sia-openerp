<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:head>
		<title>Form_Master detail persoane fizice</title> 
	</h:head>
	
	<h:body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">FORM
		Persoana-DETALII Persoana Fizica 1.0 JSF2</div>

	<h:form id="FormMasterPersoanaFizica">
		<h:panelGrid columns="2" border="0">
			<p:facet name="header">
				<h:outputText value="MASTER persoana" style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboPersoane" value="#{formPersoana.persoane}"
				converter="#{formPersoana}">
				<p:selectItems value="#{formPersoana.persoane}"></p:selectItems>
				<p:ajax render="Id Adresa Telefoane Email"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formPersoana.previousPersona}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formPersoana.disableNext}"
					actionListener="#{formPersoana.nextPersoana}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>

			<h:outputText value="Id:"></h:outputText>
			<h:inputText id="nume" value="#{formPersoana.persoana.id}"></h:inputText>
			
			<h:outputText value="Adresa:"></h:outputText>
			<h:inputText id="nume" value="#{formPersoana.persoana.adresa}"></h:inputText>
					
			<h:outputText value="Telefon:"></h:outputText>
			<h:inputText id="Telefon" value="#{formPersoana.persoana.telefoane}"></h:inputText>
			
			<h:outputText value="Email:"></h:outputText>
			<h:inputText id="nume" value="#{formPersoana.persoana.emailuri}"></h:inputText>

			

			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formPersoana.adaugarePersoana}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Abandon">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formPersoana.salvarePersoana}">
					</h:commandButton>
				</h:panelGrid>
			</p:facet>
		</h:panelGrid>
		<h:messages style="color: #FF0000"></h:messages>
		<h:dataTable id="tblpf" var="pf"
			value="#{formPersoana.pfe}" border="1">
			<p:facet name="header">
				<h:outputText value="DETALII Persoana Fizica"
					style="color: #FF0000"></h:outputText>
			</p:facet>
			<h:column>
				<p:facet name="header">
					<h:outputText value="NUME"></h:outputText>
				</p:facet>
				<h:inputText id="titulatura" value="#{pf.nume}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="PRENUME"></h:outputText>
				</p:facet>
				<h:inputText id="prenume" value="#{pf.prenume}">
				</h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="CNP"></h:outputText>
				</p:facet>
				<h:inputText id="cnp" value="#{pf.cnp}">
				</h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="GEN"></h:outputText>
				</p:facet>
				<h:inputText id="gen"
					value="#{pf.gen}"></h:inputText>
			</h:column>
			
			<h:column>
				<h:selectOneRadio id="selectPersoanaFizica"
					valueChangeListener="#{formPersoana.setPersoanaFizica}"
					value="1"
					style="#{(pf.id == formPersoaa.pf.id) ? 'background-color:red' : 'background-color:blue'}">
					<p:selectItem
						itemValue='${(pf.id == formPersana.pf.id) ? "1" : "0" }'
						itemLabel=" "></p:selectItem>

					<p:ajax render="tblpf"></p:ajax>
				</h:selectOneRadio>
				<p:facet name="header">
					<h:outputText value="Select linie"></h:outputText>
				</p:facet>

			</h:column>
		</h:dataTable>
	</h:form>
	</h:body>

</html>
