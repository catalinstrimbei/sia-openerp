<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<!--  head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Definire Flux Productie</title>
</head>-->
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Semifabricate</div>
	<h:form id="formSemifabricat">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Navigare:"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="txtIdSemifabricat" value="#{formSemifabricat.semifabricat}" converter="#{formSemifabricat}" disabled="false">
				<p:selectItems value="#{formSemifabricat.semifabricate}"></p:selectItems>
				<p:ajax render="txtIdSemifabricat txtSemifabricat listMateriale txtSemifabricatContinut"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formSemifabricat.previousSemifabricat}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext" actionListener="#{formSemifabricat.nextSemifabricat}"
					value="Next"></h:commandButton>
			</h:panelGrid>
			
			<h:message></h:message>
			
			<h:outputText value="Id Semifabricat:"></h:outputText>
			<h:inputText id="txtIdSemifabricat" value="#{formSemifabricat.semifabricat.idSemifabricat}"></h:inputText>
			
			<h:message></h:message>
			
			<h:outputText value="Semifabricat:"></h:outputText>
			<h:inputText id="txtSemifabricat" value="#{formSemifabricat.semifabricat.semifabricat}"></h:inputText>
			<h:message></h:message>
			
			<h:outputText value="Lista Materiale"></h:outputText>
			<h:selectManyListbox id="listMateriale" value="#{formSemifabricat.semifabricat.listaMateriale}" style="width: 156px; "></h:selectManyListbox>
			<h:message></h:message>
			
			<h:outputText value="Semifabricat continut:"></h:outputText>
			<h:inputText id="txtSemifabricatContinut" value="#{formSemifabricat.semifabricat.semifabricatContinut}"></h:inputText>
			<h:message></h:message>
			
			<h:message></h:message>
			<h:panelGrid columns="3" border="1"> 
				<h:commandButton id="cmdAdd"
					actionListener="#{formSemifabricat.adaugareSemifabricat}" value="Add"> 
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSterg"
					actionListener="#{formSemifabricat.stergereSemifabricat}" value="Delete">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSave"
					actionListener="#{formSemifabricat.salvareSemifabricat}" value="Save">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
		<h:messages layout="list" style="color: red" />
	</h:form>
</body>
</html>
