<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">CV-uri depuse si Contracte active pe Functie</div>
	<h:form id="formContracteCVFunctie">
		<h:panelGrid columns="3" border="0" style="height: 424px; ">
			<p:facet name="header">
				<h:outputText value="Selectati o functie"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboFunctie" value="#{formContracteCVFunctieImpl.functie}" converter="#{formContracteCVFunctieImpl}" style="width: 254px; ">
				<p:selectItems value="#{formContracteCVFunctieImpl.functii}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formContracteCVFunctieImpl.previousAngajat}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{formContracteCVFunctieImpl.nextAngajat}" value="Next"></h:commandButton>

			</h:panelGrid>
			<h:message></h:message>
				
			
			<h:dataTable 
			id="ContracteTable"
			var="linieContracte"
			value="#{formContracteCVFunctieImpl.contracte}" border="1"			
    		binding ="#{formContracteCVFunctieImpl.contracteTable}"
    		styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row"
			>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nr Contract"></h:outputText>
				</p:facet>				
    			<h:outputText value="#{linieContracte.nrContract}" />				
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Salar Baza"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieContracte.salarBaza}" size="10" rendered="#{linieContracte.editable}" />
    			<h:outputText value="#{linieContracte.salarBaza}" rendered="#{not linieContracte.editable}" />								
			</h:column>	
			<h:column>
				<p:facet name="header">
					<h:outputText value="Tarif Orar"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieContracte.tarifOrar}" size="10" rendered="#{linieContracte.editable}" />
    			<h:outputText value="#{linieContracte.tarifOrar}" rendered="#{not linieContracte.editable}" />								
			</h:column>
			<!-- 	
			<h:column>
				<p:facet name="header">
					<h:outputText value="Functie"></h:outputText>
				</p:facet>				
    			<h:outputText value="#{linieContracte.functie.idFunctie}" />								
			</h:column>	 -->
			<h:column>
				<p:facet name="header">
					<h:outputText value="Editable"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieContracte.editable}" size="10" rendered="#{linieContracte.editable}" />
    			<h:outputText value="#{linieContracte.editable}" rendered="#{not linieContracte.editable}" />								
			</h:column>
			<h:column>
     			<p:facet name="header">Action</p:facet>
     			<h:commandLink value="Edit" action="#{formContracteCVFunctieImpl.editAction}" 
                                       rendered="#{not linieContracte.editable}" />
                                       
                <h:commandLink value="Delete" action="#{formContracteCVFunctieImpl.deleteAction}" 
                                       rendered="#{not linieContracte.editable}" />
                                       
				<h:commandLink value="Save" action="#{formContracteCVFunctieImpl.saveAction}" 
                                       rendered="#{linieContracte.editable}" />                                       
 
    	     </h:column>	  
		</h:dataTable>
		
		 <h:dataTable 
			id="CVTable"
			var="linieCV"
			value="#{formContracteCVFunctieImpl.cvuri}" border="1"			
    		binding ="#{formContracteCVFunctieImpl.cvTable}"
    		styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row"
			>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nr CV"></h:outputText>
				</p:facet>				
    			<h:outputText value="#{linieCV.nrCV}" />				
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Candidat"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieCV.candidat.idCandidat}" size="10" rendered="#{linieCV.editable}" />
    			<h:outputText value="#{linieCV.candidat.idCandidat}" rendered="#{not linieCV.editable}" />								
			</h:column>	
			
			<h:column>
				<p:facet name="header">
					<h:outputText value="Editable"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieCV.editable}" size="10" rendered="#{linieCV.editable}" />
    			<h:outputText value="#{linieCV.editable}" rendered="#{not linieCV.editable}" />								
			</h:column>
			<h:column>
     			<p:facet name="header">Action</p:facet>
     			<h:commandLink value="Edit" action="#{formContracteCVFunctieImpl.editActionCV}" 
                                       rendered="#{not linieCV.editable}" />
                                       
                <h:commandLink value="Delete" action="#{formContracteCVFunctieImpl.deleteActionCV}" 
                                       rendered="#{not linieCV.editable}" />
                                       
				<h:commandLink value="Save" action="#{formContracteCVFunctieImpl.saveActionCV}" 
                                       rendered="#{linieCV.editable}" />                                       
 
    	     </h:column>	  
		</h:dataTable>
	</h:panelGrid>
	</h:form>
	
	
</body>
</html>
