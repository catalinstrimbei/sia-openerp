<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Creare cercetare piata noua</title>
</h:head>
<h:body>
	<h:panelGrid columns="7">
		<a href="campaniePromovare.xhtml">Campanie Promovare</a>
		<a href="cercetare.xhtml">Cercetare de piata</a>
		<a href="promotie.xhtml">Promotie</a>
		<a href="chestionar.xhtml">Chestionar</a>
		<a href="intrebare.xhtml">Intrebare</a>
		<a href="raspunsIntrebare.xhtml">Raspuns Intrebare</a>
		<a href="reclamatie.xhtml">Reclamatie</a>
	</h:panelGrid>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Introduceti data:"></h:outputText></td>
				<td><h:inputText value="#{chestionarBean.data}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti titlul chestionarului:"></h:outputText></td>
				<td><h:inputText value="#{chestionarBean.titlu}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti persoana chestionata:"></h:outputText></td>
				<td><h:inputText value="#{chestionarBean.idPersoana}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti cercetarea de piata:"></h:outputText></td>
				<td><h:inputText value="#{chestionarBean.idCercetarePiata}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						action="#{chestionarBean.creareChestionar}"
						value="Creare chestionar nou!"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
