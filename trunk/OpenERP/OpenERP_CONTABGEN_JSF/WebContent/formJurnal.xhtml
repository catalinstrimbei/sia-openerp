<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://java.sun.com/jsf/core"
        xmlns:rich="http://richfaces.org/rich">
<h:head><title>Pagina Inregistrari diverse</title></h:head>
<body style="background-color: Beige">
<div style="width:100%;font-size:24px;line-height:48px;background-color: LightBlue; color: Black; text-align: center;">Registru Jurnal -Inregistrari contabile</div>
        <h:form id="formInregistrari">
        <h:panelGrid>
                 <h:panelGrid columns="1" border="1" >
                 <h:panelGrid columns="3" border="0" >
                        <p:facet name="header">
                                <h:outputText value="Selectati o inregistrare"></h:outputText>
                        </p:facet>
                        <h:selectOneMenu id="cboInreg" value="#{formJurnal.inregistrare}"  converter="#{formJurnal}" style="width: 217px; ">
                                <p:selectItems value="#{formJurnal.inregistrari}"></p:selectItems>
                                <p:ajax render="@form"></p:ajax>
                        </h:selectOneMenu>
                        
                     <h:panelGrid columns="2" border="1">
                          <h:commandButton id="previous" value="Back" actionListener="#{formJurnal.previousI}">
							<p:ajax render="@form"></p:ajax>
    						</h:commandButton>
							<h:commandButton id="next" value="Next" actionListener="#{formJurnal.nextI}">
							<p:ajax render="@form"></p:ajax>
							</h:commandButton>   
					</h:panelGrid>
                         <h:message></h:message> 
                               
                   <h:outputText value="IdInreg:"></h:outputText>
			<h:inputText id="idir"
				value="#{formJurnal.inregistrare.idInregRJ}"></h:inputText>
			<h:message for="idir"></h:message>
			
			<h:outputText value="An Lucru:"></h:outputText>
			<h:inputText id="an"
				value="#{formJurnal.inregistrare.lunaCurs.an}"></h:inputText>
			<h:message for="an"></h:message>
			<h:outputText value="Luna Lucru:"></h:outputText>
			
			<h:inputText id="ln"
				value="#{formJurnal.inregistrare.lunaCurs.luna}"></h:inputText>
			<h:outputText ></h:outputText>
			
			<h:outputText value="Doc. legatura"></h:outputText>
			<h:inputText id="nrd"
				value="#{formJurnal.inregistrare.nrDocLeg}"></h:inputText>
			<h:message for="nrd"></h:message>
			
				<h:outputText value="Id Partener:"></h:outputText>
			<h:inputText id="idp"
				value="#{formJurnal.inregistrare.idPartener}"></h:inputText>
			<h:message for="idp"></h:message>
			    </h:panelGrid>
			    
			    
			    
                <p:facet name="footer">                
                  <h:panelGrid columns="3" border="1">
                                <h:commandButton id="cmdAddArt" value="Adauga Articol" actionListener="#{formJurnal.adaugare}" >
                                        
                                </h:commandButton>
                                <h:commandButton id="cmdSalveazaArt" actionListener="#{formJurnal.salveaza}" value="Salveaza Articole" >

                                </h:commandButton>
                                <h:commandButton id="cmdModificaArt" actionListener="#{formJurnal.stergere}" value="Modifica Articole" >

                                </h:commandButton>
                                 <h:messages layout="table" style="color: red"></h:messages>
                  </h:panelGrid>
                 </p:facet>      
                </h:panelGrid>
                 </h:panelGrid>
        </h:form>
        <h:form id="articoleform">
        <h:dataTable var="linieArticole"
			value="#{formStatSalarii.stateSalarii}" border="1">
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nr Art"></h:outputText>
				</p:facet>
				<h:outputText id="nrArt"
					value="#{linieStatSalarii.idStatSalarii}"></h:outputText>
			</h:column>
			
			<h:column>
				<p:facet name="header">
					<h:outputText value="Luna"></h:outputText>
				</p:facet>
				<h:outputText id="pontaj_luna"
					value="#{linieStatSalarii.pontaj.luna}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="An"></h:outputText>
				</p:facet>
				<h:outputText id="pontaj_an" value="#{linieStatSalarii.pontaj.an}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nume"></h:outputText>
				</p:facet>
				<h:outputText id="pontaj_angajat_nume"
					value="#{linieStatSalarii.pontaj.angajat.nume}"></h:outputText>
			</h:column>
			
			<h:column>
				<p:facet name="header">
					<h:outputText value="Alte Sporuri"></h:outputText>
				</p:facet>
				<h:outputText id="alteSporuri"
					value="#{linieStatSalarii.alteSporuri}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Salar Brut"></h:outputText>
				</p:facet>
				<h:outputText id="salarBrut" value="#{linieStatSalarii.salarBrut}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Cas"></h:outputText>
				</p:facet>
				<h:outputText id="cas" value="#{linieStatSalarii.cas}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Cass"></h:outputText>
				</p:facet>
				<h:outputText id="cass" value="#{linieStatSalarii.cass}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Somaj"></h:outputText>
				</p:facet>
				<h:outputText id="somaj" value="#{linieStatSalarii.somaj}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Alte Retineri"></h:outputText>
				</p:facet>
				<h:outputText id="alteRetineri"
					value="#{linieStatSalarii.alteRetineri}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Impozit"></h:outputText>
				</p:facet>
				<h:outputText id="impozit" value="#{linieStatSalarii.impozit}"></h:outputText>
			</h:column>
			<h:column>
				<h:inputText id="txtSalarNet" converter="#{formStatSalarii}"
					value="#{linieStatSalarii.salarNet}"></h:inputText>
				<p:facet name="header">
					<h:outputText value="Salar Net"></h:outputText>
				</p:facet>
				
			</h:column>
		</h:dataTable>
        
        
        
        </h:form>
        
        
</body>
</html>
