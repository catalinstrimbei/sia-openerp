<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body style="background-color: Beige">
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: Azure; text-align: center; font-style: normal; background-position: center">Formular
		PLAN DE CONTURI</div>

	<h:form id="formConturi">
		<h:panelGrid columns="3" border="0" style="width: 589px; ">
			<p:facet name="header">
				<h:outputText value="Creare conturi " style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboConturi" value="#{formConturi.contCurent}"
				converter="#{formConturi}" style="width: 156px; ">
				<p:ajax render="@form"></p:ajax>
				<p:selectItems value="#{formConturi.conturi}"></p:selectItems>
			</h:selectOneMenu>
			
			<h:panelGrid columns="4" border="0">
					<h:commandButton id="previous" value="&lt;&lt;" actionListener="#{formConturi.previous}">
					<p:ajax render="@form"></p:ajax>
    						</h:commandButton>
					<h:commandButton id="next" value="&gt;&gt;" actionListener="#{formConturi.next}">
					<p:ajax render="@form"></p:ajax>
					</h:commandButton>
					
				 	
			</h:panelGrid>

			<h:message for="stupid"></h:message>

			<h:outputText value="Id Cont:"></h:outputText>
			<h:inputText id="contCurent_idCont"
				value="#{formConturi.contCurent.idCont}"></h:inputText>
			<h:message for="contCurent_idCont"></h:message>
			
			<h:outputText value="Clasa Cont:"></h:outputText>
			<h:inputText id="contCurent_clasaCont"
				value="#{formConturi.contCurent.clasaCont}"></h:inputText>
			<h:message for="contCurent_clasaCont"></h:message>
			
			<h:outputText value="Simbol Cont:"></h:outputText>
			<h:inputText id="contCurent_simbolCont"
				value="#{formConturi.contCurent.simbolCont}"></h:inputText>
			<h:message for="contCurent_simbolCont"></h:message>
			
			<h:outputText value="Den Cont:"></h:outputText>
			<h:inputText id="contCurent_denCont"
				value="#{formConturi.contCurent.denCont}"></h:inputText>
			<h:message for="contCurent_denCont"></h:message>
			
				<h:outputText value="Tip Cont:"></h:outputText>
			<h:inputText id="contCurent_tipCont"
				value="#{formConturi.contCurent.tipCont}"></h:inputText>
			<h:message for="contCurent_tipCont"></h:message>
			<h:outputText value="Tip Sintetic:"></h:outputText>
			<h:inputText id="contCurent_tipSintetic"
				value="#{formConturi.contCurent.tipSintetic}"></h:inputText>
			<h:message for="contCurent_tipSintetic"></h:message>
			
			
			
			

			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						actionListener="#{formConturi.adaugare}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere"
						actionListener="#{formConturi.stergere}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Abandon"
						actionListener="#{formConturi.abandon}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						actionListener="#{formConturi.salveaza}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
				</h:panelGrid>
			</p:facet>
			<h:messages layout="table" style="color: red"></h:messages>
		
		</h:panelGrid>
		
	</h:form>


</body>
</html>
