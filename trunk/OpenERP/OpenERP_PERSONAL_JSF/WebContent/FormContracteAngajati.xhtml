<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Registru Angajati</div>
	<h:form id="formAngajati">
		<h:panelGrid columns="3" border="1" style="height: 424px; ">
			<p:facet name="header">
				<h:outputText value="Angajati"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboAngajat" value="#{formAngajatiImpl.angajat}" converter="#{formAngajatiImpl}" style="width: 254px; ">
				<p:selectItems value="#{formAngajatiImpl.angajati}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formAngajatiImpl.previousAngajat}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{formAngajatiImpl.nextAngajat}" value="Next"></h:commandButton>

			</h:panelGrid>
			<h:message></h:message>
				
			
			<h:dataTable var="linieContracte"
			value="#{formContracteAngajati.contracte}" border="1">
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nr Contract"></h:outputText>
				</p:facet>
				<h:outputText id="nrContract"
					value="#{linieContracte.nrContract}"></h:outputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="DataInceput"></h:outputText>
				</p:facet>
				<h:outputText id="dataInceput"
					value="#{linieContracte.dataInceput}"></h:outputText>
			</h:column>			
		</h:dataTable>
		<h:message></h:message><h:message></h:message><h:panelGrid columns="3" border="1">
				<h:commandButton id="cmdAddAngajat" value="Adauga angajat" actionListener="#{formAngajatiImpl.adaugareAngajat}" immediate="false">
					<p:ajax execute="@none" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSalveazaAngajat" actionListener="#{formAngajatiImpl.salvareAngajat}" value="Salveaza angajat" immediate="true">

				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
	
	
</body>
</html>
