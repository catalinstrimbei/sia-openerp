	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Creare raspuns nou</title>
</h:head>
<h:body>
	<h:panelGrid columns="7">
		<a href="campaniePromovare.xhtml">Campanie Promovare</a>
		<a href="cercetare.xhtml">Cercetare de piata</a>
		<a href="promotie.xhtml">Promotie</a>

		<a href="raspunsIntrebare.xhtml">Raspuns Intrebare</a>
		<a href="reclamatie.xhtml">Reclamatie</a>
	</h:panelGrid>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Introduceti textul raspunsului:"></h:outputText></td>
				<td><h:inputText value="#{raspunsIntrebareBean.text}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti intrebarea aferenta:"></h:outputText></td>
				<td><h:inputText value="#{raspunsIntrebareBean.idIntrebare}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						action="#{raspunsIntrebareBean.creareRaspunsIntrebare}"
						value="Creare intrebare noua!"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
