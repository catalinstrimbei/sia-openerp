<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<link rel="stylesheet" type="text/css" href="main.css"></link>
</head>

<body>
	<style>
h1 {
	text-align: center
}
</style>
	<h1>
		<font face="Baskerville Old Face"> Formular COMENZI</font>
	</h1>

	<center>
		<h:form>
			<h:panelGrid columns="3" border="0"
				style="width: 336px; height: 212px; ">

				<h:selectOneMenu id="cboComenzi" value="#{formComenzi.comanda}"
					style="width: 116px; " converter="#{formComenzi}">
					<f:selectItems value="#{formComenzi.comenzi}"></f:selectItems>
					<f:ajax render="@form"></f:ajax>
				</h:selectOneMenu>

				<h:panelGrid columns="2" border="0">
					<h:commandButton id="PreviousComanda"
						actionListener="#{formComenzi.previousComanda}" value="Inapoi">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton>

					<h:commandButton id="NextComanda"
						actionListener="#{formComenzi.nextComanda}" value="Inainte">
						<f:ajax render="@form"></f:ajax>
					</h:commandButton>
				</h:panelGrid>

				<h:message></h:message>
				<h:outputText value="Numar Comanda:"></h:outputText>
				<h:inputText value="#{formComenzi.comanda.id}" id="id"></h:inputText>

				<h:message></h:message>
				<h:outputText value="Data Comanda:">
				</h:outputText>
				<h:inputText value="#{formComenzi.comanda.dataComanda}"
					id="dataComanda">
					
				</h:inputText>

				<h:message></h:message>
				<h:outputText value="Cod Client:"></h:outputText>
				<h:inputText value="#{formComenzi.comanda.client.idClient}"
					id="idClient"></h:inputText>
				<h:message></h:message>
				<h:outputText value="Nume Client:"></h:outputText>
				<h:inputText value="#{formComenzi.comanda.client.denumireClient}"
					id="denumireClient"> </h:inputText>

				<h:message></h:message>
				<h:outputText value="Valoare Comanda:"></h:outputText>

				<h:inputText value="#{formComenzi.comanda.valoareComanda}"
					id="valoareComanda"></h:inputText>


				<h:message></h:message>
			</h:panelGrid>
			<center>
				<h:panelGrid columns="4" border="0"
					style="height: 41px; width: 492px; ">
					<h:commandButton value="Adaugare Comanda"
						actionListener="#{formComenzi.adaugareComanda}"
						style="width: 137px; "></h:commandButton>
					<h:commandButton value="Salveaza"
						actionListener="#{formComenzi.salvareComanda}"
						style="width: 78px; "></h:commandButton>
					<h:commandButton value="Stergere Comanda"
						actionListener="#{formComenzi.stergereComanda}"
						style="width: 125px; "></h:commandButton>
					<h:commandButton value="Abandon"
						actionListener="#{formComenzi.abandonComanda}"
						style="width: 68px; "></h:commandButton>
				</h:panelGrid>
			</center>

		

		</h:form>
	</center>
</body>

<center>
	<a href="MainForm.xhtml"> Revenire in meniu </a>
</center>

</html>
