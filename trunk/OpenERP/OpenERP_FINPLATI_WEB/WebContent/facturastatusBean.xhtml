<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	
	<title>Adaugare status factura</title>
</h:head>
<h:body>
<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Modul Financiar Plati</div>
	<h:form>
		<table>
		<tr>
			<td>
				<h:outputText value="Introduceti numarul facturii:"></h:outputText>
				<h:inputText value="#{FacturaStatusBean.nrFactura}">
				</h:inputText>
			</td>
		</tr>
		
		<tr>
			<td>
				<h:outputText value="Introduceti data facturii:"></h:outputText>
				<!-- 
				<h:inputText value="#{FacturaStatusBean.dataFactura}">
				<f:convertDateTime  pattern="dd/MM/yyyy"></f:convertDateTime>
				</h:inputText>
				 -->
				<rich:calendar value="#{FacturaStatusBean.dataFactura}" datePattern="dd/MM/yyyy hh:mm:ss" />
			</td>
		</tr>
				<tr>
			<td>
				<h:outputText value="Introduceti numele furnizorului:"></h:outputText>
				<h:inputText value="#{FacturaStatusBean.numeFurnizor}">
				</h:inputText>
			</td>
		</tr>
		
		<tr>
			<td>
				<h:outputText value="Introduceti valoarea totala a facturii:"></h:outputText>
				<h:inputText value="#{FacturaStatusBean.valoareTotala}">
				</h:inputText>
			</td>
		</tr>
	
 <!--	<tr>
			<td>
				<h:outputText value="Introduceti plata:"></h:outputText>
				<h:inputText value="#{plataBean.tipPlata}">
				</h:inputText>
			</td>
		</tr>  
-->
 
        <tr>
			<td>
				<h:commandButton type="submit" action="#{facturaStatusBean.adaugaFacturaStatus}" value="Adauga status factura "></h:commandButton>
			</td>
		</tr>
		</table>


	</h:form>

</h:body>
</html>
