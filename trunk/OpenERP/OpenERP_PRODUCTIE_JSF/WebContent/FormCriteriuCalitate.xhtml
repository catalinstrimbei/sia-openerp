<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<!--  head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Definire Flux Productie</title>
</head>-->
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Criterii calitate</div>
	<h:form id="formCriteriuCalitate">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Navigare:"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="txtIdCriteriu" value="#{formDefinireFlux.flux}" converter="#{formDefinireFlux}" disabled="true">
				<p:selectItems value="#{formDefinireFlux.criterii}"></p:selectItems>
				<p:ajax render="txtIdCriteriu txtCriteriu"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formCriteriuCalitate.previousCriteriu}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext" actionListener="#{formCriteriuCalitate.nextCriteriu}"
					value="Next"></h:commandButton>
			</h:panelGrid>
			
			<h:message></h:message>
			
			<h:outputText value="Id Criteriu:"></h:outputText>
			<h:inputText id="txtIdCriteriu" value="#{formCriteriuCalitate.criteriuCalitate.idCriteriu}"></h:inputText>
			
			<h:message></h:message>
			

			<!--<h:message></h:message>-->
			<h:outputText value="Criteriu:"></h:outputText>
			<h:inputText id="Criteriu" value="#{formCriteriuCalitate.criteriuCalitate.criteriu}"></h:inputText>
			<h:message></h:message>
			
			<h:message></h:message>
			<h:panelGrid columns="3" border="1"> 
				<h:commandButton id="cmdAdd"
					actionListener="#{formCriteriuCalitate.adaugareCriteriuCalitate}" value="Add"> 
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSterg"
					actionListener="#{formCriteriuCalitate.stergereCriteriuCalitate}" value="Delete">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSave"
					actionListener="#{formCriteriuCalitate.salvareCriteriuCalitate}" value="Save">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
		<h:messages layout="list" style="color: red" />
	</h:form>
</body>
</html>
