<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Form Furnizor</div>
	<h:form id="formCategorii">
		<h:panelGrid columns="2" border="0" style="height: 239px; width: 359px; ">
			<p:facet name="header">
				<h:outputText value="CRUD Furnizori 1.0 " style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboFurnizori" value="#{formFurnizori.furnizor}"
				converter="#{formFurnizori}">
				<p:selectItems value="#{formFurnizori.furnizori}"></p:selectItems>
				<p:ajax render="idFurnizor cont CUI denumire telefon adresa"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="3" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formFurnizor.previousFurnizor}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formFurnizor.disableNext}"
					actionListener="#{formFurnizor.nextFurnizor}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

			</h:panelGrid>

			<h:outputText value="ID Furnizor:"></h:outputText>
			<h:inputText  value="#{formFurnizor.furnizor.idFurnizor}"/>

			<h:outputText value="Cont:"></h:outputText>
			<h:inputText id="Cont"	value="#{formFurnizor.furnizor.cont}"/>
			
			<h:outputText value="CUI:"></h:outputText>
			<h:inputText id="CUI"	value="#{formFurnizor.furnizor.CUI}"/>
			
			<h:outputText value="Denumire:"></h:outputText>
			<h:inputText id="denumire"	value="#{formFurnizor.furnizor.denumire}"/>	
			
			<h:outputText value="Telefon:"></h:outputText>
			<h:inputText id="telefon"	value="#{formFurnizor.furnizor.telefon}"/>	
			
			<h:outputText value="Adresa:"></h:outputText>
			<h:inputText id="adresa"	value="#{formFurnizor.furnizor.adresa}"/>	
			
			

			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formFurnizor.adaugareFurnizor}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Abandon">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formFurnizor.salvareFurnizor}">
						<p:ajax render="@form" execute="@form"></p:ajax>
					</h:commandButton>
				</h:panelGrid>
			</p:facet>

		</h:panelGrid>
		<h:messages layout="table" style="color: red"></h:messages>
	</h:form>

</body>

</html>
