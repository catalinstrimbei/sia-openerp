<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">FORM
		PROIECTE-DETALII ACTIVITATI 1.0 JSF2</div>

	<h:form id="formProiecteActivitati">
		<h:panelGrid columns="2" border="0">
			<p:facet name="header">
				<h:outputText value="MASTER proiect" style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboProiecte" value="#{formProiecte.proiect}"
				converter="#{formProiecte}">
				<p:selectItems value="#{formProiecte.proiecte}"></p:selectItems>
				<p:ajax render="nume dataStart dataSfarsit buget tblActivitati"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formProiecte.previousProiect}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formProiecte.disableNext}"
					actionListener="#{formProiecte.nextProiect}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>

			<h:outputText value="Nume:"></h:outputText>
			<h:inputText id="nume" value="#{formProiecte.proiect.nume}"></h:inputText>

			<h:outputText value="Data Start:"></h:outputText>
			<h:inputText id="dataStart" value="#{formProiecte.proiect.dataStart}">
				<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
			</h:inputText>

			<h:outputText value="Data Sfarsit:"></h:outputText>
			<h:inputText id="dataSfarsit"
				value="#{formProiecte.proiect.dataSfarsit}">
				<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
			</h:inputText>

			<h:outputText value="Buget:"></h:outputText>
			<h:inputText id="buget"
				value="#{formProiecte.proiect.valoareBugetata}" validatorMessage="Bugetul trebuie sa fie pozitiv!">
				<p:validateDoubleRange minimum="0"></p:validateDoubleRange>
			</h:inputText>

			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formProiecte.adaugareProiect}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Abandon">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formProiecte.salvareProiect}">
					</h:commandButton>
				</h:panelGrid>
			</p:facet>
		</h:panelGrid>
		<h:messages style="color: #FF0000"></h:messages>
		<h:dataTable id="tblActivitati" var="activitate"
			value="#{formProiecte.activitati}" border="1">
			<p:facet name="header">
				<h:outputText value="DETALII activitati proiect"
					style="color: #FF0000"></h:outputText>
			</p:facet>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Titulatura"></h:outputText>
				</p:facet>
				<h:inputText id="titulatura" value="#{activitate.titulatura}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Data Start"></h:outputText>
				</p:facet>
				<h:inputText id="dataStart" value="#{activitate.dataStart}">
					<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
				</h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Data Sfarsit"></h:outputText>
				</p:facet>
				<rich:calendar id="dataSfarsit" datePattern="dd/MM/yyyy"  popup="true" value="#{activitate.dataSfarsit}" />		
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Procent Realizare"></h:outputText>
				</p:facet>
				<h:inputText id="procentRealizare"
					value="#{activitate.procentRealizare}"></h:inputText>
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Valoare Bugetata"></h:outputText>
				</p:facet>
				<h:inputText id="valoareBugetata"
					value="#{activitate.valoareBugetata}"></h:inputText>
			</h:column>
			<h:column>
				<h:selectOneRadio id="selectActivitateCurenta"
					valueChangeListener="#{formProiecte.setActivitateCurenta}"
					value="1"
					style="#{(activitate.idActivitate == formProiecte.activitate.idActivitate) ? 'background-color:red' : 'background-color:blue'}">
					<p:selectItem
						itemValue='${(activitate.idActivitate == formProiecte.activitate.idActivitate) ? "1" : "0" }'
						itemLabel=" "></p:selectItem>

					<p:ajax render="tblActivitati"></p:ajax>
				</h:selectOneRadio>
				<p:facet name="header">
					<h:outputText value="Select linie"></h:outputText>
				</p:facet>

			</h:column>
		</h:dataTable>
	</h:form>

</body>
</html>
