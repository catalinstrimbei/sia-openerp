<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Creare cercetare piata noua</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Introduceti data:"></h:outputText> <h:inputText
						value="#{chestionarBean.data}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti titlul chestionarului:"></h:outputText>
					<h:inputText value="#{chestionarBean.titlu}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti persoana chestionata:"></h:outputText>
					<h:inputText value="#{chestionarBean.persoanaChestionata}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><h:outputText value="Introduceti cercetarea de piata:"></h:outputText>
					<h:inputText value="#{chestionarBean.idCercetarePiata}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit"
						action="#{chestionarBean.creareChestionar}"
						value="Creare chestionar nou!"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
