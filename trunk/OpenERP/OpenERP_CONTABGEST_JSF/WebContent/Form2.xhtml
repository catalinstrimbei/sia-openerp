<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:head>
		<title>Form_2</title> 
	</h:head>
	
	<h:body>
	Detalii Centru Cost<h:form id="formCentruCost">
		<h:panelGrid columns="2" border="0">
			<p:facet name="header">
				<h:outputText value="Procese Tehnico-Economice" style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboCentruCost">
				<p:selectItems></p:selectItems>
				</h:selectOneMenu>
			<h:panelGrid columns="2" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					>
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>

			<h:outputText value="Denumire Proces"></h:outputText>
			<h:inputText id="nume" ></h:inputText>

			<h:outputText value="Detalii Proces"></h:outputText>
			<h:inputText id="detaliiProces">
			</h:inputText>

						<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare">
						</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Renunta">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare">
					</h:commandButton>
				</h:panelGrid>
			</p:facet>
		</h:panelGrid>
		<h:messages style="color: #FF0000"></h:messages>
		
	</h:form>

	
	
	</h:body>

</html>
