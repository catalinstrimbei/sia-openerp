<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Factura</div>

	<h:form id="formFactura">
		<h:panelGrid columns="2" border="0" style="width: 522px; ">
			<p:facet name="header">
				<h:outputText value="Selectati o factura" style="color: #0000A0"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboFactura" value="#{formFactura.factura}"
				converter="#{formFactura}">
				<p:selectItems value="#{formFactura.factura}"></p:selectItems>
				<p:ajax render="idFactura stareFactura adresaFacturare dataLivrare idMetodaPlata idModalitateLivrare costLivrare adresaLivrare"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formFactura.previousFactura}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formFactura.disableNext}"
					actionListener="#{formFactura.nextFactura}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>

			<h:outputText value="Id factura:"></h:outputText>
			<h:inputText id="idFactura" value="#{formFactura.facturaEmisa.idFactura}"></h:inputText>
			
			<h:outputText value="Stare factura:"></h:outputText>
			<h:inputText id="stareFactura"	value="#{formFactura.facturaEmisa.platita}">
			</h:inputText>
			
			<h:outputText value="Adresa facturare:"></h:outputText>
			<h:inputText id="adresaFacturare"	value="#{formFactura.facturaEmisa.adresaFacturare}">
			</h:inputText>
			
			<h:outputText value="Data livrare:"></h:outputText>
			<h:inputText id="dataLivrare" value="#{formFactura.facturaEmisa.dataLivrare}">
			<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
			</h:inputText>
			
			<h:outputText value="Client"></h:outputText>
			<h:inputText id="client" value="#{formFactura.facturaEmisa.client}"></h:inputText>
			
			<h:outputText value="Comanda"></h:outputText>
			<h:inputText id="comanda" value="#{formFactura.facturaEmisa.comanda}"></h:inputText>
			
			<h:outputText value="Vanzator"></h:outputText>
			<h:inputText id="vanzator" value="#{formFactura.facturaEmisa.vanzator}"></h:inputText>
			
			<h:outputText value="Metoda plata:"></h:outputText>
			<h:inputText id="idMetodaPlata"	value="#{formFactura.facturaEmisa.idMetodaPlata}">
			</h:inputText>
			
			<h:outputText value="Modalitate livrare:"></h:outputText>
			<h:inputText id="idModalitateLivrare"	value="#{formFactura.facturaEmisa.idModalitateLivrare}">
			</h:inputText>
			
            <h:outputText value="Cost livrare:"></h:outputText>
			<h:inputText id="costLivrare"	value="#{formFactura.facturaEmisa.costLivrare}">
			</h:inputText>
			
			<h:outputText value="Adresa livrare:"></h:outputText>
			<h:inputText id="adresaLivrare"	value="#{formFactura.facturaEmisa.adresaLivrare}">
			</h:inputText>


			<p:facet name="footer">
				<h:panelGrid columns="3" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formFactura.adaugareFactura}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<!-- <h:commandButton id="cmdStergere" value="Stergere"
						action="#{formFactura.stergereComanda}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton> 
					<h:commandButton id="cmdAbandon" value="Abandon">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton> -->
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formFactura.salvareFactura}">
					</h:commandButton>
				</h:panelGrid>
			</p:facet>
		</h:panelGrid>
		<h:messages style="color: #FF0000"></h:messages>
		<h:dataTable id="tblLiniiFactura" var="linieFacturaEmisa"
			value="#{formFactura.linieFacturaEmisa" border="1">
			<p:facet name="header">
				<h:outputText value="DETALII FACTURA"
					style="color: #0000A0"></h:outputText>
			</p:facet>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Pret linie:"></h:outputText>
				</p:facet>
				<h:inputText id="pretLinie"
					value="#{linieFacturaEmisa.pretLinie}"></h:inputText>
			</h:column>
			<h:column>
			
			<h:column>
				<h:commandButton id="cmdEdit" value="Editeaza" actionListener="#{formFactura.editeazaLinieFacturaEmisa}">
				<p:attribute name="selectedId" value="#{linieFacturaEmisa.pretLinie}"></p:attribute></h:commandButton>
				<!-- <h:inputHidden id="id1" value="#{liniePontaj.idPontaj}" />  -->
				<p:facet name="header">
					
				</p:facet>
			</h:column>
			<h:column>
				<h:commandButton id="cmdSterge" value="Sterge" actionListener="#{formFactura.stergeLinieFacturaEmisa}">
				<p:attribute name="selectedId" value="#{linieFacturaEmisa.pretLinie}"></p:attribute></h:commandButton>
				<!-- <h:inputHidden id="id1" value="#{liniePontaj.idPontaj}" />  -->
				<p:facet name="header">
					
				</p:facet>
			</h:column>
			
			<!-- <h:column>
				<h:selectOneRadio id="selectLinieCurenta"
					valueChangeListener="#{formFacturaLiniiComand.setLinieCurenta}"
					value="1"
					style="#{(linieComanda.idLinieComanda == formFacturaLiniiComand.linieComanda.idLinieComanda) ? 'background-color:red' : 'background-color:blue'}">
					<p:selectItem
						itemValue='${(linieComanda.idLinieComanda == formFacturaLiniiComand.linieComanda.idLinieComanda) ? "1" : "0" }'
						itemLabel=" "></p:selectItem>

					<p:ajax render="tblLiniiComenzi"></p:ajax>
				</h:selectOneRadio>
				<p:facet name="header">
					<h:outputText value="Select linie"></h:outputText>
				</p:facet>

			</h:column> -->
		</h:dataTable>
        <p:facet name="footer">
				<h:panelGrid columns="4" border="0">
		<h:commandButton id="cmdAdaugaLinie" value="Adaugare linie"
			action="#{formFactura.adaugaLinieFacturaEmisa}">
			<p:ajax render="@form" execute="@none"></p:ajax>
		</h:commandButton>
		</h:panelGrid>
			</p:facet>

	</h:form>

</body>
</html>
