<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
	
	<h:head>
		
	</h:head>
	


<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Formular NomGen PRODUS</div>
	<h:form id="formPersoana" style="color: blue">
		<h:panelGrid columns="2" border="0">
			<p:facet name="header">
				<h:outputText value="CRUD Produse 1.0 " style="color: #FF0000"></h:outputText>
			</p:facet>

			<h:selectOneMenu id="cboProduse" value="#{formProdus.produs}"
				converter="#{formProdus}">
				<p:selectItems value="#{formProdus.produse}"></p:selectItems>
				<p:ajax render="Id Adresa Telefoane Email"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="3" border="0">
				<h:commandButton id="cmdPrevious" value="&lt;&lt;"
					actionListener="#{formProdus.previousProdus}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

				<h:commandButton id="cmdNext" value="&gt;&gt;"
					disabled="#{formProdus.disableNext}"
					actionListener="#{formProdus.nextProdus}">
					<p:ajax render="@form"></p:ajax>
				</h:commandButton>

			</h:panelGrid>

			

			<h:outputText value="Denumire:"></h:outputText>
			<h:inputText id="denumire" value="#{formProdus.produs.denumire}">
				<p:convertDateTime ></p:convertDateTime>
			</h:inputText>

			<h:outputText value="Unitate de masura"></h:outputText>
			<h:inputText id="unitateMasura" value="#{formProdus.produs.unitateMasura}">
		</h:inputText>

			

			<p:facet name="footer">
				<h:panelGrid columns="4" border="0">
					<h:commandButton id="cmdAdaugare" value="Adaugare"
						action="#{formProdus.adaugareProdus}">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdStergere" value="Stergere">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdAbandon" value="Abandon">
						<p:ajax render="@form" execute="@none"></p:ajax>
					</h:commandButton>
					<h:commandButton id="cmdSalvare" value="Salvare"
						action="#{formProdus.salvareProdus}">
						<p:ajax render="@form" execute="@form"></p:ajax>
					</h:commandButton>
				</h:panelGrid>
			</p:facet>

		</h:panelGrid> 
		<h:messages layout="table" style="color: red"></h:messages>
	</h:form>

</body>


</html>
