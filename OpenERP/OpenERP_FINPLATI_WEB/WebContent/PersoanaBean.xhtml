<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Adaugare persoana noua</title>
</h:head>
<h:body>
	<h:form>
		<table>		
		<tr>
			<td>
				<h:outputText value="Introduceti numele persoanei:"></h:outputText>
				<h:inputText value="#{persoanaBean.nume}">
				</h:inputText>
			</td>
		</tr>
		
		<tr>
			<td>
				<h:outputText value="Introduceti prenumele persoanei:"></h:outputText>
				<h:inputText value="#{persoanaBean.prenume}">
				</h:inputText>
			</td>
		</tr>
		<tr>
			<td>
				<h:outputText value="Introduceti scorul aptitudinilor persoanei:"></h:outputText>
				<h:inputText value="#{persoanaBean.scorAptitudini}">
				</h:inputText>
			</td>
		</tr>
        <tr>
			<td>
				<h:commandButton type="submit" action="#{persoanaBean.adaugaPersoana}" value="Adauga persoana!"></h:commandButton>
			</td>
		</tr>

		</table>


	</h:form>

</h:body>
</html>
