<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Credite</title>
</h:head>
<h:body>
<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Modul BANCI</div>
	<h:form>
		<table>		
		<tr>
			<td>
				<h:outputText value="Introduceti numele companie:"></h:outputText>
				<h:inputText value="#{CrediteBNCBean.numeCompanie}">
				</h:inputText>
			</td>
		</tr>
		
		<tr>
			<td>
				<h:outputText value="Introduceti cont:"></h:outputText>
				<h:inputText value="#{CrediteBNCBean.numeCont}">
				</h:inputText>
			</td>
		</tr>
		<tr>
			<td>
				<h:outputText value="Introduceti suma contractata:"></h:outputText>
				<h:inputText value="#{CrediteBNCBean.sumaContractata}">
				</h:inputText>
			</td>
		</tr>
		
		<tr>
			<td>
				<h:outputText value="Introduceti data contractare:"></h:outputText>
				<h:inputText value="#{CrediteBNCBean.datacontractare}">
				</h:inputText>
			</td>
		</tr>
		
		<tr>
			<td>
				<h:outputText value="Suma ramasa de plata:"></h:outputText>
				<h:inputText value="#{CrediteBNCBean.sumaramasadeplata}">
				</h:inputText>
			</td>
		</tr>
		
        <tr>
			<td>
				<h:commandButton type="submit" action="#{CrediteBNCBean.adaugacredit}" value="Adauga credit!"></h:commandButton>
			</td>
		</tr>

		</table>


	</h:form>

</h:body>
</html>
