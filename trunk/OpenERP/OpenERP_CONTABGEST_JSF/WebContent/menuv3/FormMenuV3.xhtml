<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/core">
	
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">MOD_OPENERP [menuV3]</div>
	<h:panelGrid columns="2" border="0" >
		<h:form id="mainForm">
			<h:dataTable id="tblForms" value="#{formMenu.formulare}"
				var="form" border="1">
				<p:facet name="header">
					<h:outputText value="Lista menu" />
				</p:facet>
				<h:column>
					<h:commandLink id="Form" value="#{form}" 
					actionListener="#{formMenu.actionSrcGetForm}" 
					action="#{formMenu.changeSrcGetForm}" />
				</h:column>

			</h:dataTable>
		</h:form>

		<h:panelGrid columns="1" border="1">
			<ui:include src="#{formMenu.srcCurentForm}"></ui:include>
		</h:panelGrid>
	</h:panelGrid>

</body>
</html>
