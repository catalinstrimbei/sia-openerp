<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://java.sun.com/jsf/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head></h:head>

<body>
        <div
                style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Vanzator</div>
        <h:form id="formVanzatorForm">
                <h:panelGrid columns="3" border="1">
                        <p:facet name="header">
                                <h:outputText value="Navigare:"></h:outputText>
                        </p:facet>
                        <h:selectOneMenu id="cboVanzator" value="#{formVanzator.Vanzator}" converter="#{formVanzator}" disabled="false">
                                <p:selectItems value="#{formVanzator.Vanzator}"></p:selectItems>
                                <p:ajax render="vanzator_nume cboPrenume cboCodAcces"></p:ajax>
                        </h:selectOneMenu>
                        <h:panelGrid columns="2" border="1">
                                <h:commandButton id="cmdPrev"
                                        actionListener="#{formVanzator.previousVanzator}" value="Back"></h:commandButton>
                                <h:commandButton id="cmdNext" actionListener="#{formVanzator.nextVanzator}"
                                        value="Next"></h:commandButton>
                        </h:panelGrid>
                        
                        <h:message></h:message>
                        <h:outputText value="Nume:"></h:outputText>
                        <h:inputText id="vanzator_nume" value="#{formVanzator.Vanzator.nume}"
                                validator="#{formVanzator.validate}" required="false">
						</h:inputText>
                        <h:message for="vanzator_nume"></h:message>
                        
						<h:message></h:message>
                        <h:outputText value="Prenume:"></h:outputText>
                        <h:inputText id="cboPrenume" value="#{formVanzator.Vanzator.prenume}"
                                validator="#{formVanzator.validate}" required="false">
                        </h:inputText>
                        <h:message for="cboPrenume"></h:message>
                        
						<h:message></h:message>
                        <h:outputText value="Cod acces:"></h:outputText>
                        <h:inputText id="cboCodAcces" value="#{formVanzator.Vanzator.codAcces}"
                                validator="#{formVanzator.validate}" required="false">
                        </h:inputText>
                        <h:message for="cboCodAcces"></h:message>
                        
                        <h:panelGrid columns="3" border="1"> 
                                <h:commandButton id="cmdAdd"
                                        actionListener="#{formVanzator.adaugareVanzator}" value="Add"> 
                                        <p:ajax render="@form" execute="@form"></p:ajax>
                                </h:commandButton>
                                <h:commandButton id="cmdSterg"
                                        actionListener="#{formVanzator.stergereVanzator}" value="Delete">
                                        <p:ajax render="@form" execute="@form"></p:ajax>
                                </h:commandButton>
                                <h:commandButton id="cmdSave"
                                        actionListener="#{formVanzator.salvareVanzator}" value="Save">
                                        <p:ajax render="@form" execute="@form"></p:ajax>
                                </h:commandButton>
                        </h:panelGrid>
                </h:panelGrid>
                <h:messages layout="list" style="color: red" />
        </h:form>
</body>
</html>
