<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/core">
<body style="background-color: Beige;;">

	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white; text-align: center">MODULUL CONTABGEN v2</div>
	<h:panelGrid columns="1" border="1" style="width: 950px; ">
		<h:form id="mainForm">
			<h:panelGrid columns="4" border="0" style="color: #FFFFFF; background-color: #0000FF;;">

				<h:commandLink id="FormJurnal"
					actionListener="#{formMenu.actionSrcChangeForm}"
					action="#{formMenu.changeSrcFormCurent}" value="Inregistari Jurnal  " style="color: #FFFFFF">
					<p:attribute name="srcForm" value="formJurnal"></p:attribute>
				</h:commandLink>
				
				<h:commandLink id="FormConturi"
					actionListener="#{formMenu.actionSrcChangeForm}" 
					action="#{formMenu.changeSrcFormCurent}" value="Plan Conturi  " style="color: #FFFFFF">
					<p:attribute name="srcForm" value="formConturi"></p:attribute>
				</h:commandLink>
				
				
				<h:commandLink id="Raport1"
					actionListener="#{formMenu.showRaport}" value="Raport Balanta" style="color: #FFFFFF">
					<p:attribute name="srcRaport" value="Raport1"/>
				</h:commandLink>
				

			</h:panelGrid>
		</h:form>
		<h:panelGrid columns="1" border="0">
				<ui:include src="#{formMenu.srcCurentForm}"></ui:include>
		</h:panelGrid>
	</h:panelGrid>
</body>
</html>
