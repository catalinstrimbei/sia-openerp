<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Lista Campanii</div>
	<h:form id="listaCampanii">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Campanii"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboCampanie" value="#{Campanii.campanie}" converter="#{Campanii}" style="width: 254px; ">
				<p:selectItems value="#{Campanii.campanii}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">		
				<h:commandButton id="cmdPrev"
					actionListener="#{Campanii.CampanieAnterioara}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{Campanii.CampanieUrmatoare}" value="Next"></h:commandButton>
			</h:panelGrid>			
			<h:message></h:message>
			<h:outputText value="Id campanie"></h:outputText>
			<h:inputText id="id_campanie"
				value="#{Campanii.campanie.idCampanie}"></h:inputText>
			<h:message for="id_campanie"></h:message>
			<h:outputText value="Denumire campanie"></h:outputText>
			<h:inputText id="denumire_campanie"
				value="#{Campanii.campanie.denumireCampanie}"></h:inputText>
			<h:message for="denumire_campanie"></h:message>		
			
			<h:outputText value="Status campanie"></h:outputText>
			<h:selectOneMenu id="cboStatusCampanie" value="#{Campanii.campanie.status}" converter="#{Campanii}" style="width: 254px; ">		
				<p:selectItems value="#{Campanii.statusuriCampanie}"></p:selectItems>
				</h:selectOneMenu>
			<h:message for="cboStatusCampanie"></h:message>
			<h:outputText value="Data inceput"></h:outputText>
			<h:inputText id="dataStart"
				value="#{Campanii.campanie.dataStart}" converter="CustomDateConverter"></h:inputText>
			<h:message for="dataInceput"></h:message>
			<h:outputText value="Data sfarsit"></h:outputText>
			<h:inputText id="dataSfarsit"
				value="#{Campanii.campanie.dataSfarsit}" converter="CustomDateConverter"></h:inputText>
			<h:message for="Data sfarsit"></h:message>
			<h:panelGrid columns="3" border="1">
				<h:commandButton id="cmdAddCampanie" value="Adauga campanie"
					actionListener="#{Campanii.adaugareCampanie}"
					immediate="false">
					<p:ajax execute="@none" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSalveazaCampanie"
					actionListener="#{Campanii.salveazaCampanie}"
					value="Salveaza campanie" immediate="true">

				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</body>
</html>
