<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Chestionar - Intrebari</div>
	<h:form id="formChestinarIntrebari">
		<h:panelGrid columns="3" border="0" style="height: 424px; ">
			<p:facet name="header">
				<h:outputText value="Chestionar"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboChestionar" value="#{ListaChestionareIntrebariImpl.chestionar}" style="width: 254px; ">
				<p:selectItems value="#{ListaChestionareIntrebariImpl.chestionar}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{ListaChestionareIntrebariImpl.previousChestionar}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{ListaChestionareIntrebariImpl.nextChestionar}" value="Next"></h:commandButton>

			</h:panelGrid>
			<h:message></h:message>
				
			
			<h:dataTable 
			id="IntrebariTable"
			var="linieIntrebari"
			value="#{ListaChestionareIntrebariImpl.intrebari}" border="1"			
    		binding ="#{ListaChestionareIntrebariImpl.intrebariTable}"
    		styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row"
			>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Nr intrebare"></h:outputText>
				</p:facet>				
    			<h:outputText value="#{linieIntrebari.IdIntrebare}" />				
			</h:column>
			<h:column>
				<p:facet name="header">
					<h:outputText value="Tip intrebare"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieIntrebari.tipIntrebare}" size="10" rendered="#{linieIntrebari.editable}" />
    			<h:outputText value="#{linieIntrebari.tipIntrebare}" rendered="#{not linieIntrebari.editable}" />								
			</h:column>	
			<h:column>
				<p:facet name="header">
					<h:outputText value="Text intrebare"></h:outputText>
				</p:facet>
				<h:inputText value="#{linieIntrebari.textIntrebare}" size="10" rendered="#{linieIntrebari.editable}" />
    			<h:outputText value="#{linieIntrebari.textIntrebare}" rendered="#{not linieIntrebari.editable}" />								
			</h:column>
			<h:column>
     			<p:facet name="header">Actiune</p:facet>
     			<h:commandLink value="Modifica" action="#{ListaChestionareIntrebariImpl.editAction}" 
                                       rendered="#{not linieIntrebari.editable}" />
                                       
                <h:commandLink value="Sterge" action="#{ListaChestionareIntrebariImpl.deleteAction}" 
                                       rendered="#{not linieIntrebari.editable}" />
                                       
				<h:commandLink value="Salveaza" action="#{ListaChestionareIntrebariImpl.saveAction}" 
                                       rendered="#{linieIntrebari.editable}" />                                       
 
    	     </h:column>	  
		</h:dataTable>
		<h:message></h:message><h:message></h:message><h:panelGrid columns="3" border="1">
				
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
	
	
</body>
</html>
