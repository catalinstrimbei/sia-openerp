<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Pontaje angajati</div>
	<h:form id="formPontajAngajatForm">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Navigare:"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboAngajat" value="#{formPontajAngajat.angajat}" converter="#{formPontajAngajat}">
				<p:selectItems value="#{formPontajAngajat.angajati}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formPontajAngajat.previousAngajat}" value="Back">
					<p:ajax  execute="@form" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{formPontajAngajat.nextAngajat}" value="Next">
					<p:ajax  execute="@form" render="@form"></p:ajax>
				</h:commandButton>

			</h:panelGrid>
			<h:message></h:message>
			<h:outputText value="Prenume:"></h:outputText>
			<h:inputText id="angajat_prenume"
				value="#{formPontajAngajat.angajat.prenume}"></h:inputText>
			<h:message for="angajat_prenume"></h:message>
			<h:outputText value="Cnp:"></h:outputText>
			<h:inputText id="angajat_cnp"
				value="#{formPontajAngajat.angajat.cnp}"></h:inputText>
			<h:message for="angajat_cnp"></h:message>
			
			
			
			<h:outputText value="Nume:"></h:outputText>
			<h:inputText id="angajat_nume"
				value="#{formPontajAngajat.angajat.nume}"></h:inputText>
			<h:message for="angajat_nume"></h:message>
			<h:outputText value="Marca:"></h:outputText>
			<h:inputText id="angajat_marca"
				value="#{formPontajAngajat.angajat.marca}"></h:inputText>
			<h:message for="angajat_marca"></h:message>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdAddAngajat" value="Adauga angajat"
					actionListener="#{formPontajAngajat.adaugareAngajat}"
					immediate="false">
					<p:ajax  execute="@form" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSalveazaAngajat"
					actionListener="#{formPontajAngajat.salvareAngajat}"
					value="Salveaza angajat" >

				</h:commandButton>
			</h:panelGrid>
			
		</h:panelGrid>
		<h:dataTable var="liniePontaj" value="#{formPontajAngajat.pontaje}" border="1">
				<h:column>
					<p:facet name="header">
						<h:outputText value="Id Pontaj"/>
					</p:facet>
					<h:outputText id="idPontaj" value="#{liniePontaj.idPontaj}"/>
				</h:column>
				<h:column>
					<p:facet name="header">
						<h:outputText value="An"/>
					</p:facet>
					<h:outputText id="an" value="#{liniePontaj.an}"/>
				</h:column>
				<h:column>
					<p:facet name="header">
						<h:outputText value="Luna"/>
					</p:facet>
					<h:outputText id="luna" value="#{liniePontaj.luna}"/>
				</h:column>
				<h:column>
					<p:facet name="header">
						<h:outputText value="Nume"/>
					</p:facet>
					<h:outputText id="angajat_nume" value="#{liniePontaj.angajat.nume}"/>
				</h:column>
				<h:column>
				<h:inputText id="txtOreLucrate" value="#{liniePontaj.oreLucrate}"></h:inputText>
				<p:facet name="header">
						<h:outputText value="Ore Lucrate"/>
					</p:facet>
					
				</h:column>
				<h:column>
				<h:inputText id="txtOreSuplimentare"
					value="#{liniePontaj.oreSuplimentare}"></h:inputText>
				<p:facet name="header">
						<h:outputText value="Ore Suplimentare"/>
					</p:facet>
					
				</h:column>
				<h:column>
				<h:inputText id="txtOreConcediu" value="#{liniePontaj.oreConcediu}"></h:inputText>
				<p:facet name="header">
						<h:outputText value="Ore Concediu"/>
					</p:facet>
					
				</h:column>
			<h:column>
				<h:commandButton id="cmdSterge" value="Sterge"><p:attribute name="selectedId" value="#{liniePontaj.idPontaj}"></p:attribute></h:commandButton>
				<p:facet name="header">
					
				</p:facet>
			</h:column>
		</h:dataTable>
		<h:commandButton id="cmdAdaugaLinie"
			actionListener="#{formPontajAngajat.adaugaLiniePontaj}"
			value="Adauga linie pontaj">
			<p:ajax render="@form"></p:ajax>
		</h:commandButton>
	</h:form>
</body>
</html>
