<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<!--  head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Definire Flux Productie</title>
</head>-->
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Fluxuri</div>
	<h:form id="formDefinireFlux">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Navigare:"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="txtIdFlux" value="#{formDefinireFlux.flux}" converter="#{formDefinireFlux}" disabled="true">
				<p:selectItems value="#{formDefinireFlux.fluxuri}"></p:selectItems>
				<p:ajax render="txtIdFlux cboProdus listFaze"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formDefinireFlux.previousFlux}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext" actionListener="#{formDefinireFlux.nextFlux}"
					value="Next"></h:commandButton>
			</h:panelGrid>
			
			<h:message></h:message>
			
			<h:outputText value="Id Flux:"></h:outputText>
			<h:inputText id="txtIdFlux" value="#{formDefinireFlux.flux.idFlux}"></h:inputText>
			
			<h:message for="txtIdFlux" rendered="true"></h:message>
			
			
			
			<h:outputText value="Lista Faze:"></h:outputText>
			<h:selectManyListbox style="width: 210px; ">id="listFaze" value="#{formDefinireFlux.faze}"</h:selectManyListbox>
			<!--  <h:inputText id="listFaze" value="#{formDefinireFlux.faze}"></h:inputText>-->
			
			<h:message for="cboProdus" rendered="true"></h:message>
			<h:outputText value="Produs:"></h:outputText>
			<h:inputText id="cboProdus" value="#{formDefinireFlux.produs.denumire}"></h:inputText>
			<h:message></h:message>
			
			<h:message></h:message>
			<h:panelGrid columns="3" border="1"> 
				<h:commandButton id="cmdAdd"
					actionListener="#{formDefinireFlux.adaugareFlux}" value="Add"> 
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSterg"
					actionListener="#{formDefinireFlux.stergereFlux}" value="Delete">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSave"
					actionListener="#{formDefinireFLux.salvareFlux}" value="Save">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
		<h:messages layout="list" style="color: red" />
	</h:form>
</body>
</html>
