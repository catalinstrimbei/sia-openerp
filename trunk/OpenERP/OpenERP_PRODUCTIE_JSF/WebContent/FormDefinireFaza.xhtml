<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head></h:head>
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Faze</div>
	<h:form id="formDefinireFaza">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Navigare:"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboFaza" value="#{formDefinireFaza.fazaP}" converter="#{formDefinireFaza}" disabled="false">
				<p:selectItems value="#{formDefinireFaza.faze}"></p:selectItems>
				
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formDefinireFaza.previousFaza}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext" actionListener="#{formDefinireFaza.nextFaza}"
					value="Next"></h:commandButton>
			</h:panelGrid>
			
			<h:message></h:message>
			<h:outputText value="Denumire:"></h:outputText>
			<h:inputText id="faza" value="#{formDefinireFaza.fazaP.faza}">

			</h:inputText>
			<h:message for="faza"></h:message>
					
			
			<h:outputText value="Utilaj:"></h:outputText>
				<h:selectOneMenu id="cboUtilaj" value="#{formDefinireFaza.fazaP.utilaj}" converter="#{formDefinireFaza}" >
				<p:selectItems value="#{formDefinireFaza.utilaje}"></p:selectItems>
				<p:ajax></p:ajax>
			</h:selectOneMenu>
			<h:message></h:message>
	
			<h:outputText value="Timp Folosire"></h:outputText>
			<h:inputText id="timpFolosire" value="#{formDefinireFaza.fazaP.TimpFolosire}">

			</h:inputText>
			<h:message for="timpFolosire"></h:message>
			
	
			<h:outputText value="Functii Necesare"></h:outputText>
			<h:inputText id="functieNecesara" value="#{formDefinireFaza.fazaP.FunctieNecesara}">

			</h:inputText>
			<h:message for="functieNecesara"></h:message>
			
					
			
			<h:outputText value="Materiale Reteta"></h:outputText>
			<h:inputText id="materialeReteta" value="#{formDefinireFaza.fazaP.materialReteta}">

			</h:inputText>
			<h:message for="materialeReteta"></h:message>
			
			
			<h:outputText value="Semifabricat Dorit"></h:outputText>
			<h:inputText id="semifabricatDorit" value="#{formDefinireFaza.fazaP.semifabricatDorit}">

			</h:inputText>
			<h:message for="semifabricatDorit"></h:message>
			
			
			<h:outputText value="Produs Dorit"></h:outputText>
			<h:inputText id="produsDorit" value="#{formDefinireFaza.fazaP.produsDorit}">

			</h:inputText>
			<h:message for="produsDorit"></h:message>
			
			<h:outputText value="Sectie"></h:outputText>
			<h:inputText id="sectie" value="#{formDefinireFaza.fazaP.sectie}">

			</h:inputText>
			<h:message for="sectie"></h:message>
			
			
			<h:outputText value="Numar de ordine"></h:outputText>
			<h:inputText id="nrOrdine" value="#{formDefinireFaza.fazaP.nrOrdine}">

			</h:inputText>
			<h:message for="nrOrdine"></h:message>
			
			
			<h:outputText value="Final"></h:outputText>
			<h:inputText id="isFinal" value="#{formDefinireFaza.fazaP.isFinal}">

			</h:inputText>
			<h:message for="isFinal"></h:message>
		
			<h:panelGrid columns="3" border="1"> 
				<h:commandButton id="cmdAdd"
					actionListener="#{formDefinireFaza.adaugareFaza}" value="Add"> 
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSterg"
					actionListener="#{formDefinireFaza.stergereFaza}" value="Delete">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSave"
					actionListener="#{formDefinireFaza.salvareFaza}" value="Save">
					<p:ajax render="@form" execute="@form"></p:ajax>
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
		<h:messages layout="list" style="color: red" />
	</h:form>
</body>
</html>
