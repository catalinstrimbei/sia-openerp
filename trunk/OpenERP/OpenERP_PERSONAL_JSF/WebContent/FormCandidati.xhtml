<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<body>
<div style="width:100%;font-size:36px;line-height:48px;background-color:navy;color:white">Registru Candidati</div>
	<h:form id="formCandidati">
		<h:panelGrid columns="3" border="1">
			<p:facet name="header">
				<h:outputText value="Candidati"></h:outputText>
			</p:facet>
			<h:selectOneMenu id="cboCandidat" value="#{formCandidatiImpl.candidat}" converter="#{formCandidatiImpl}" style="width: 254px; ">
				<p:selectItems value="#{formCandidatiImpl.candidati}"></p:selectItems>
				<p:ajax render="@form"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid columns="2" border="1">
				<h:commandButton id="cmdPrev"
					actionListener="#{formCandidatiImpl.previousCandidat}" value="Back"></h:commandButton>
				<h:commandButton id="cmdNext"
					actionListener="#{formCandidatiImpl.nextCandidat}" value="Next"></h:commandButton>

			</h:panelGrid>
			<h:message></h:message>
			<h:outputText value="Prenume:"></h:outputText>
			<h:inputText id="candidat_prenume"
				value="#{formCandidatiImpl.candidat.prenume}"></h:inputText>
			<h:message for="candidat_prenume"></h:message>
			<h:outputText value="Cnp:"></h:outputText>
			<h:inputText id="candidat_cnp"
				value="#{formCandidatiImpl.candidat.cnp}"></h:inputText>
			<h:message for="candidat_cnp"></h:message>
			
			
			
			<h:outputText value="Nume:"></h:outputText>
			<h:inputText id="candidat_nume"
				value="#{formCandidatiImpl.candidat.nume}"></h:inputText>
			<h:message for="candidat_nume"></h:message>
			<!-- 
			<h:outputText value="Marca:"></h:outputText>
			<h:inputText id="candidat_marca"
				value="#{formCandidatiImpl.candidat.marca}"></h:inputText>
			<h:message for="candidat_marca"></h:message>
			 -->
			<h:panelGrid columns="3" border="1">
				<h:commandButton id="cmdAddCandidat" value="Adauga candidat"
					actionListener="#{formCandidatiImpl.adaugareCandidat}"
					immediate="false">
					<p:ajax execute="@none" render="@form"></p:ajax>
				</h:commandButton>
				<h:commandButton id="cmdSalveazaCandidat"
					actionListener="#{formCandidatiImpl.salvareCandidat}"
					value="Salveaza candidat" immediate="true">

				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</body>
</html>
